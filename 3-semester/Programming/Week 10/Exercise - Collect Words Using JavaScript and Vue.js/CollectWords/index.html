<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - Collect Words Using JavaScript and Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app" class="container">
      <span class="fill"></span>
      <div class="box">
        <div class="container">
          <input id="input" type="text" v-model="word" />
          <button id="save" @click="save" type="button">Save</button>
          <button id="show" @click="show" type="button">Show</button>
          <button id="clear" @click="clear" type="button">Clear</button>
        </div>
        <div class="outputField"></div>
        <span class="fill">
          <p id="outputField">{{ message }}</p>
        </span>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
